<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pet Management</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
      font-family: Arial;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
      width: 300px;
    }
    .login-box h2 {
      text-align: center;
    }
    .login-box input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" placeholder="Phone Number" required />
    <input type="password" placeholder="Password" required />
    <button onclick="window.location.href='index.html'">Login</button>
  </div>
</body>
</html>
